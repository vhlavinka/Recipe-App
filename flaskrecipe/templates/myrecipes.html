{% extends "layout.html" %}
{% block content %}

<div class="content-section">
  <legend class="border-bottom mb-4">My Recipes</legend>
  <ul>
    {% for recipe in recipes %}
      <li>
        <a class="mr-2" href="/mylists/list/{{list.id}}">{{ recipe.name }}</a>
      </li>
      <li>
        <a class="mr-2" href="/mylists/list/{{list.id}}">{{ recipe.instructions }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<-- saving -->
<div class="col-md-4">
  <div class="content-section">
    <h5>POPULAR SOURCES</h5>
    <p class='text-muted'>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light">
          <a href = "https://www.delish.com/">
            <img src="{{ url_for('static', filename='delishlogo.png') }}" width="180" height="50" alt="">
          </a>
        </li>
        <li class="list-group-item list-group-item-light">
          <a href = "https://www.allrecipes.com/">
            <img src="{{ url_for('static', filename='allrecipeslogo.png') }}" width="180" height="50" alt="">
          </a>
        </li>
        <li class="list-group-item list-group-item-light">
          <a href = "https://www.tasty.co/">
            <img src="{{ url_for('static', filename='tastylogo.jpeg') }}" width="160" height="50" alt="">
          </a>
        </li>
      </ul>
    </p>
  </div>
</div>



{% endblock content%}

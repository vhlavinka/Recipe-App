{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <legend class="border-bottom mb-4">My Lists</legend>
  <ul>
    {% for list in lists %}
        <li>
            <a class="mr-2" href="/mylists/list/{{list.id}}">{{ list.list_title }}</a>
        </li>
    {% endfor %}
  </ul>
</div>
{% endblock content%}
